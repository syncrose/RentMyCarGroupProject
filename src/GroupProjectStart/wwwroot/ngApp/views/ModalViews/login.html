
    <div class="modal-content" id="loginModalContent">
        <div class="modal-header">
        
            <div class="col-md-offset-4
                                ">
                <h4 class="modal-title" id="myModalLabel">
                    Welcome Back !
                </h4>
            </div>
        </div>
        <div class="modal-body col-md-offset-2">
            <fieldset>
                <legend>Login Now</legend>

                <form ng-submit="controller.login()" class="form-horizontal ng-pristine ng-valid">
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input ng-model="controller.loginUser.email" class="form-control ng-pristine ng-untouched ng-valid ng-empty" placeholder="Email">
                    </div>
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input type="password" ng-model="controller.loginUser.password" class="form-control ng-pristine ng-untouched ng-valid ng-empty" placeholder="Password">
                    </div>
                    <div>
                        <input type="submit" value="Login" class="btn btn-primary col-md-4">
                       
                    </div>
                </form>
            </fieldset>
        </div>
        <div class="modal-footer">
    
        </div>
    </div>
